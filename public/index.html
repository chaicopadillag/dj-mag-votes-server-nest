<script>

    const socket = io();

    socket.on('connect', () => {
        console.log('Conectado al servidro');
    });

    socket.on('disconnect', () => {
        console.log('Servidor desconectado');
    });

    socket.emit('message', { name: 'Dev Code' })

    socket.on('message-flutter', (payload) => {
        console.log(payload)
    })

    socket.on('producers', (producers) => {
        console.clear();
        console.table(producers)
    })

</script>
